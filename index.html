<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
/* === ENHANCED NAVBAR WITH THEME MATCHING === */
:root {
--primary: #7A66CC;
--primary-dark: #6B46C1;
--bg-dark: #0a0a0f;
--card-bg: #1a1a2e;
--text-primary: #ffffff;
--text-secondary: rgba(255,255,255,0.7);
--border: rgba(122,102,204,0.2);
--shadow: 0 4px 20px rgba(0,0,0,0.3);
}

.hnavbar {
position: fixed!important;
top: 0!important;
left: 0!important;
right: 0!important;
width: 100%!important;
background: linear-gradient(145deg, #0f0f1a 0%, var(--card-bg) 100%)!important;
padding: .8rem 2rem!important;
z-index: 999999!important;
display: flex!important;
justify-content: space-between!important;
align-items: center!important;
color: #fff!important;
transition: all .3s ease!important;
border-bottom: 1px solid var(--border)!important;
box-sizing: border-box!important;
font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif!important;
-webkit-font-smoothing: antialiased!important;
-moz-osx-font-smoothing: grayscale!important;
backdrop-filter: blur(10px)!important;
-webkit-backdrop-filter: blur(10px)!important;
box-shadow: none!important;
}

/* Shimmer Effect for Navbar */
.hnavbar::before {
content: ''!important;
position: absolute!important;
top: 0!important;
left: -100%!important;
width: 100%!important;
height: 100%!important;
background: linear-gradient(90deg,
transparent,
rgba(122,102,204,0.1),
transparent)!important;
transition: left 0.8s ease!important;
opacity: 0!important;
z-index: -1!important;
pointer-events: none!important;
}

.hnavbar:hover::before {
opacity: 1!important;
left: 100%!important;
}

/* Border Glow Effect */
.hnavbar::after {
content: ''!important;
position: absolute!important;
bottom: 0!important;
left: 0!important;
right: 0!important;
height: 1px!important;
background: linear-gradient(90deg,
transparent 0%,
rgba(122,102,204,0.5) 20%,
var(--primary) 50%,
rgba(122,102,204,0.5) 80%,
transparent 100%)!important;
opacity: 0!important;
transition: opacity 0.3s ease!important;
}

.hnavbar:hover::after {
opacity: 1!important;
}

.hnavbar.scrolled {
padding: .6rem 2rem!important;
box-shadow: none!important;
border-bottom: 1px solid rgba(122,102,204,0.4)!important;
background: linear-gradient(145deg, #0a0a0f 0%, rgba(26,26,46,0.95) 100%)!important;
}

.hnavbar.hidden {
transform: translateY(-100%)!important;
}

.hnavbar-logo {
font-weight: 600!important;
font-size: 1.1rem!important;
color: #fff!important;
text-decoration: none!important;
transition: all .3s ease!important;
background: linear-gradient(135deg, var(--primary) 0%, #9B86F5 50%, #C4B5FD 100%)!important;
-webkit-background-clip: text!important;
-webkit-text-fill-color: transparent!important;
background-clip: text!important;
position: relative!important;
z-index: 2!important;
}

.hnavbar-logo:hover {
transform: translateY(-2px)!important;
filter: brightness(1.2)!important;
background: linear-gradient(135deg, #9B86F5 0%, #C4B5FD 50%, #E0E7FF 100%)!important;
-webkit-background-clip: text!important;
-webkit-text-fill-color: transparent!important;
background-clip: text!important;
}

.hnavbar-nav-links {
display: none!important;
gap: 1rem!important;
}

.hnavbar-nav-links a {
color: var(--text-secondary)!important;
font-weight: 400!important;
font-size: .95rem!important;
text-decoration: none!important;
padding: .6rem 1rem!important;
transition: all .3s ease!important;
border-radius: 12px!important;
position: relative!important;
border: 1px solid transparent!important;
background: transparent!important;
display: flex!important;
align-items: center!important;
justify-content: center!important;
text-align: center!important;
}

/* Link Hover Effects */
.hnavbar-nav-links a::before {
content: ''!important;
position: absolute!important;
inset: -1px!important;
border-radius: 12px!important;
padding: 1px!important;
background: linear-gradient(145deg,
rgba(122,102,204,0.3) 0%,
transparent 40%,
transparent 60%,
rgba(122,102,204,0.15) 100%)!important;
-webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0)!important;
mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0)!important;
-webkit-mask-composite: xor!important;
mask-composite: subtract!important;
opacity: 0!important;
transition: opacity 0.3s ease!important;
z-index: -1!important;
pointer-events: none!important;
}

.hnavbar-nav-links a:hover::before,
.hnavbar-nav-links a.active::before {
opacity: 1!important;
}

.hnavbar-nav-links a:hover,
.hnavbar-nav-links a.active {
color: var(--text-primary)!important;
background: rgba(122,102,204,.12)!important;
box-shadow: 0 8px 25px rgba(122,102,204,0.25)!important;
transform: translateY(-2px)!important;
border-color: rgba(122,102,204,0.3)!important;
}

.hnavbar-hamburger {
display: flex!important;
cursor: pointer!important;
flex-direction: column!important;
gap: 4px!important;
padding: 10px!important;
border-radius: 12px!important;
background: linear-gradient(145deg, rgba(122,102,204,.08), rgba(122,102,204,.15))!important;
transition: all .3s ease!important;
border: 1px solid var(--border)!important;
position: relative!important;
}

/* Hamburger Glow Effect */
.hnavbar-hamburger::before {
content: ''!important;
position: absolute!important;
inset: 0!important;
border-radius: 12px!important;
padding: 1px!important;
background: linear-gradient(145deg,
rgba(122,102,204,0.4) 0%,
transparent 40%,
transparent 60%,
rgba(122,102,204,0.2) 100%)!important;
-webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0)!important;
mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0)!important;
-webkit-mask-composite: xor!important;
mask-composite: subtract!important;
opacity: 0!important;
transition: opacity 0.3s ease!important;
z-index: -1!important;
}

.hnavbar-hamburger:hover::before {
opacity: 1!important;
}

.hnavbar-hamburger:hover {
background: linear-gradient(145deg, rgba(122,102,204,.15), rgba(122,102,204,.25))!important;
border-color: rgba(122,102,204,.4)!important;
transform: translateY(-2px)!important;
box-shadow: 0 8px 25px rgba(122,102,204,0.3)!important;
}

.hnavbar-hamburger span {
display: block!important;
width: 18px!important;
height: 2px!important;
background: linear-gradient(135deg, #fff 0%, #e2e8f0 100%)!important;
border-radius: 2px!important;
transition: all .3s ease!important;
}

.hnavbar-hamburger.active span:nth-child(1) {
transform: rotate(45deg) translate(3px,3px)!important;
background: linear-gradient(135deg, var(--primary), #9B86F5)!important;
}

.hnavbar-hamburger.active span:nth-child(2) {
opacity: 0!important;
}

.hnavbar-hamburger.active span:nth-child(3) {
transform: rotate(-45deg) translate(3px,-3px)!important;
background: linear-gradient(135deg, var(--primary), #9B86F5)!important;
}

.hnavbar-mobile-menu {
position: fixed!important;
top: 0!important;
right: 0!important;
bottom: 0!important;
width: 240px!important;
background: linear-gradient(145deg, #0f0f1a 0%, var(--card-bg) 100%)!important;
padding: 5rem 1.5rem 2rem!important;
transform: translateX(100%)!important;
transition: transform .3s ease!important;
z-index: 999998!important;
border-left: 1px solid rgba(122,102,204,.4)!important;
backdrop-filter: blur(10px)!important;
-webkit-backdrop-filter: blur(10px)!important;
box-shadow: none!important;
}

.hnavbar-mobile-menu.show {
transform: translateX(0)!important;
box-shadow: -20px 0 40px rgba(122,102,204,0.2)!important;
}

.hnavbar-mobile-menu a {
color: var(--text-secondary)!important;
text-decoration: none!important;
display: block!important;
padding: .8rem 1rem!important;
font-size: 1rem!important;
margin-bottom: .5rem!important;
border-radius: 12px!important;
transition: all .3s ease!important;
border: 1px solid transparent!important;
position: relative!important;
overflow: hidden!important;
}

/* Mobile Menu Link Effects */
.hnavbar-mobile-menu a::before {
content: ''!important;
position: absolute!important;
top: 0!important;
left: -100%!important;
width: 100%!important;
height: 100%!important;
background: linear-gradient(90deg,
transparent,
rgba(122,102,204,0.15),
transparent)!important;
transition: left 0.6s ease!important;
opacity: 0!important;
z-index: -1!important;
border-radius: 12px!important;
}

.hnavbar-mobile-menu a::after {
content: ''!important;
position: absolute!important;
top: 0!important;
left: 0!important;
width: 8px!important;
height: 100%!important;
background: linear-gradient(135deg, var(--primary), #9B86F5)!important;
border-radius: 0 12px 12px 0!important;
transform: translateX(-8px)!important;
transition: transform 0.3s ease!important;
opacity: 0!important;
}

.hnavbar-mobile-menu a:hover::before {
opacity: 1!important;
left: 100%!important;
}

.hnavbar-mobile-menu a:hover::after,
.hnavbar-mobile-menu a.active::after {
opacity: 1!important;
transform: translateX(0)!important;
}

.hnavbar-mobile-menu a:hover,
.hnavbar-mobile-menu a.active {
background: rgba(122,102,204,.12)!important;
color: var(--text-primary)!important;
transform: translateX(0px)!important;
border-color: rgba(122,102,204,.3)!important;
box-shadow: 0 4px 15px rgba(122,102,204,0.2)!important;
}

.hnavbar-overlay {
position: fixed!important;
top: 0!important;
left: 0!important;
right: 0!important;
bottom: 0!important;
background: rgba(0,0,0,.7)!important;
opacity: 0!important;
visibility: hidden!important;
z-index: 999997!important;
transition: all .3s ease!important;
backdrop-filter: blur(8px)!important;
-webkit-backdrop-filter: blur(8px)!important;
}

.hnavbar-overlay.show {
opacity: 1!important;
visibility: visible!important;
}

/* Responsive Design */
@media(min-width:769px) {
.hnavbar-nav-links {
display: flex!important;
}
.hnavbar-hamburger {
display: none!important;
}
}

@media(max-width:768px) {
.hnavbar {
padding: .6rem 1.5rem!important;
}
.hnavbar.scrolled {
padding: .5rem 1.5rem!important;
}
.hnavbar-mobile-menu {
width: 220px!important;
}
}

@media(max-width:480px) {
.hnavbar {
padding: .5rem 1rem!important;
}
.hnavbar.scrolled {
padding: .4rem 1rem!important;
}
.hnavbar-mobile-menu {
width: 180px!important;
padding: 5rem 1rem 2rem!important;
}
.hnavbar-logo {
font-size: 1rem!important;
}
}

/* Accessibility and Performance */
@media (prefers-reduced-motion: reduce) {
.hnavbar::before,
.hnavbar-mobile-menu a::before {
display: none!important;
}

* {
transition: none !important;
animation: none !important;
}
}

@media (prefers-contrast: high) {
.hnavbar {
background: var(--card-bg)!important;
border-color: var(--primary)!important;
}

.hnavbar-nav-links a,
.hnavbar-mobile-menu a {
color: rgba(255,255,255,0.95)!important;
}
}

/* Touch device optimizations */
@media (hover: none) and (pointer: coarse) {
.hnavbar:hover::before,
.hnavbar:hover::after {
opacity: 0!important;
}

.hnavbar-nav-links a:hover,
.hnavbar-hamburger:hover,
.hnavbar-mobile-menu a:hover {
transform: none!important;
}

.hnavbar-mobile-menu a.active {
transform: none!important;
}
}
</style>
</head>
<body>
<div class="hnavbar" id="hNavbar">
<a href="#home" class="hnavbar-logo">Dynamic Creative</a>
<div class="hnavbar-nav-links">
<a href="#home" class="active">Home</a>
<a href="#services">Services</a>
<a href="#gallery">Gallery</a>
<a href="#clients">Clients</a>
<a href="#contact">Contact</a>
</div>
<div class="hnavbar-hamburger" id="hHamburger">
<span></span>
<span></span>
<span></span>
</div>
</div>
<div class="hnavbar-mobile-menu" id="hMobileMenu">
<a href="#home" class="active">Home</a>
<a href="#services">Services</a>
<a href="#gallery">Gallery</a>
<a href="#clients">Clients</a>
<a href="#contact">Contact</a>
</div>
<div class="hnavbar-overlay" id="hOverlay"></div>
<script>
(function(){
if(window.hNavInit)return;
window.hNavInit=true;
const n=document.getElementById('hNavbar'),h=document.getElementById('hHamburger'),m=document.getElementById('hMobileMenu'),o=document.getElementById('hOverlay');
let open=false,last=0,tick=false;
const toggleMenu=()=>{open=!open;h.classList.toggle('active',open);m.classList.toggle('show',open);o.classList.toggle('show',open);document.body.style.overflow=open?'hidden':''};
const closeMenu=()=>{open=false;h.classList.remove('active');m.classList.remove('show');o.classList.remove('show');document.body.style.overflow=''};
h.onclick=e=>{e.preventDefault();toggleMenu()};
o.onclick=closeMenu;
document.querySelectorAll('.hnavbar-mobile-menu a, .hnavbar-nav-links a').forEach(a=>{a.onclick=e=>{const target=a.getAttribute('href');document.querySelectorAll('.hnavbar-nav-links a, .hnavbar-mobile-menu a').forEach(link=>link.classList.remove('active'));document.querySelectorAll(`a[href="${target}"]`).forEach(link=>link.classList.add('active'));closeMenu();if(target==='#home'){e.preventDefault();setTimeout(()=>window.scrollTo({top:0,behavior:'smooth'}),100)}else if(target.startsWith('#')){e.preventDefault();setTimeout(()=>{const el=document.querySelector(target);if(el)el.scrollIntoView({behavior:'smooth',block:'start'})},100)}}});
const handleScroll=()=>{if(!tick){requestAnimationFrame(()=>{const y=window.scrollY;n.classList.toggle('scrolled',y>30);if(window.innerWidth<=768){n.classList.toggle('hidden',y>last&&y>120)}last=y;tick=false});tick=true}};
window.addEventListener('scroll',handleScroll,{passive:true});
window.addEventListener('resize',()=>{if(open)closeMenu()});
document.addEventListener('keydown',e=>{if(e.key==='Escape'&&open)closeMenu()});
const observer=new MutationObserver(()=>{if(!document.body.contains(n)){document.body.appendChild(n);document.body.appendChild(m);document.body.appendChild(o)}});
observer.observe(document.body,{childList:true,subtree:true});
if(document.readyState==='loading'){document.addEventListener('DOMContentLoaded',()=>{setTimeout(()=>{if(!document.body.contains(n)){document.body.appendChild(n);document.body.appendChild(m);document.body.appendChild(o)}},100)})}
})();
</script>
</body>
</html>
