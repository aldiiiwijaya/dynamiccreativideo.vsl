    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            background: transparent;
            overflow: hidden;
        }
        
        body.popup-open {
            overflow: visible;
            position: static;
            width: auto;
            height: auto;
        }
        
        /* Popup Overlay - Sepenuhnya transparan */
        .popup-overlay {
            position: fixed;
            inset: 0;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            opacity: 0;
            visibility: hidden;
            overflow-y: auto;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: transparent;
            backdrop-filter: none;
        }
        
        .popup-overlay.show { opacity: 1; visibility: visible; }
        .popup-overlay.hide { opacity: 0; visibility: hidden; transition: all 0.4s ease; }
        
        /* Popup Content */
        .popup-content {
            background: linear-gradient(145deg, rgba(15, 15, 26, 0.85), rgba(26, 26, 46, 0.8));
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            width: 95vw;
            max-width: 1200px;
            max-height: 80vh;
            position: relative;
            overflow: hidden;
            margin: auto;
            transform: scale(0.7) translateY(100px);
            opacity: 0;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .popup-overlay.show .popup-content {
            transform: scale(1) translateY(0);
            opacity: 1;
        }
        
        .popup-overlay.hide .popup-content {
            transform: scale(0.8) translateY(60px);
            opacity: 0;
            transition: all 0.4s ease;
        }
        
        /* Header */
        .header {
            padding: 16px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            background: inherit;
            backdrop-filter: inherit;
            z-index: 10;
            min-height: 64px;
            position: relative;
        }
        
        .title {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #C4B5FD 50%, #E0E7FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: center;
        }
        
        .close {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .close:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-50%) rotate(90deg) scale(1.1);
        }
        
        /* Body */
        .body {
            padding: 0;
            max-height: calc(80vh - 64px);
            overflow-y: auto;
            overflow-x: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .body::-webkit-scrollbar { display: none; }
        
        /* Client Detail Page */
        .client-detail-page {
            display: block;
            padding: 30px 20px 40px;
            animation: fadeIn 0.5s ease-out;
        }
        
        .detail-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .detail-title {
            font-size: 32px;
            font-weight: 600;
            background: linear-gradient(135deg, #fff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            line-height: 1.3;
            text-align: center;
        }
        
        .detail-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            text-align: center;
        }
        
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            max-width: 1000px;
            margin: 32px auto 0;
            justify-content: center;
        }
        
        /* Video Cards */
        .video-card {
            background: linear-gradient(145deg, rgba(15, 15, 26, 0.85), rgba(26, 26, 46, 0.7));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 16px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(30px) scale(0.9);
            animation: videoFadeIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            cursor: pointer;
            width: 100%;
            height: fit-content;
        }
        
        @keyframes videoFadeIn {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* Shimmer Effect */
        .video-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
            transition: left 0.6s ease;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
            border-radius: inherit;
        }
        
        .video-card:hover::before {
            opacity: 1;
            left: 100%;
        }
        
        /* Hover Effects */
        .video-card:hover {
            transform: scale(1.03) translateY(-8px);
            background: linear-gradient(145deg, rgba(15, 15, 26, 0.9), rgba(26, 26, 46, 0.8));
            backdrop-filter: blur(15px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(122, 102, 204, 0.3);
            z-index: 10;
        }
        
        /* Video Wrapper */
        .video-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            overflow: hidden;
            border-radius: 12px;
            margin-bottom: 12px;
            background: transparent;
            flex-shrink: 0;
        }
        
        .video-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: relative;
            z-index: 2;
            border-radius: 12px;
            background: transparent;
        }
        
        /* Video Title */
        .video-title {
            font-size: 18px;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 8px;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        /* Lightbox */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 99998;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            padding: 20px;
        }
        
        .lightbox.active { opacity: 1; visibility: visible; }
        
        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .lightbox-video {
            width: 55vw;
            height: 30.9vw;
            max-width: 750px;
            max-height: 422px;
            min-width: 400px;
            min-height: 225px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        .lightbox-close {
            position: fixed;
            top: 60px;
            right: 30px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 22px;
            cursor: pointer;
            padding: 14px;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
        }
        
        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.9) !important;
            color: #000 !important;
            transform: rotate(90deg) scale(1.1) !important;
            border-color: rgba(0, 0, 0, 0.2) !important;
        }
        
        .nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: none;
            color: #fff;
            font-size: 20px;
            padding: 12px 16px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .nav:hover {
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            transform: translateY(-50%) scale(1.2);
        }
        
        .prev { left: 20px; }
        .next { right: 20px; }
        
        .loading, .error {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150px;
            color: #fff;
            font-size: 16px;
            grid-column: 1 / -1;
        }
        
        .error { color: #ff6b6b; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive Design */
        @media (max-width: 1366px) and (min-width: 1024px) {
            .popup-overlay {

            }
            
            .popup-content {

            }
            
            .body {

            .lightbox-video {

            }

            }
            
            .videos-grid {

                gap: 20px;
                padding-bottom: 20px;

            .video-card {
                padding: 16px;
                height: fit-content;
                max-width: none;
            }
            
            .video-card:hover {
                transform: scale(1.02) translateY(-4px);
            }
            
            .video-title { font-size: 16px; }
            
            .detail-title { font-size: 24px; }
            .detail-description { font-size: 14px; }
            
            .lightbox-content { 
                max-width: 95vw; 
                max-height: 85vh; 
            }
            
            .lightbox-video {
                width: 92vw;
                height: 51.8vw;
                min-width: 280px;
                min-height: 158px;
                max-width: 700px;
                max-height: 394px;
            }
            .lightbox-close { 
                top: 40px;
                right: 20px; 
                width: 36px; 
                height: 36px; 
            }
            
            .lightbox-close:hover {
                top: 40px;
                right: 20px;
            }
            .nav { font-size: 18px; padding: 10px 14px; }
            .prev { left: 10px; }
            .next { right: 10px; }
        }
        
        @media (max-width: 480px) {
            .popup-overlay {
                padding: 35px 8px;
            }
            
            .popup-content {
                width: 96vw;
                max-height: 70vh;
                border-radius: 8px;
            }
            
            .body {
                max-height: calc(70vh - 56px);
            }
            
            .client-detail-page {
                padding: 20px 12px 30px;
            }
            
            .video-card {
                height: fit-content;
                padding: 14px;
                margin-bottom: 5px;
            }
            
            .video-card:last-child {
                margin-bottom: 15px;
            }
            
            .video-title { font-size: 15px; }
            .detail-title { font-size: 20px; }
        }
        
        /* Safe area handling for lightbox close button */
        @supports (padding-top: env(safe-area-inset-top)) {
            .lightbox-close {
                top: max(60px, calc(env(safe-area-inset-top) + 40px));
            }
            
            @media (max-width: 768px) {
                .lightbox-close {
                    top: max(40px, calc(env(safe-area-inset-top) + 20px));
                }
                
                .lightbox-close:hover {
                    top: max(40px, calc(env(safe-area-inset-top) + 20px)) !important;
                }
            }
        }
        @supports (padding-top: env(safe-area-inset-top)) {
            @media (max-width: 768px) {
                .popup-overlay {
                    padding-top: max(40px, calc(env(safe-area-inset-top) + 20px));
                    padding-bottom: max(40px, calc(env(safe-area-inset-bottom) + 20px));
                }
            }
            
            @media (max-width: 480px) {
                .popup-overlay {
                    padding-top: max(35px, calc(env(safe-area-inset-top) + 15px));
                    padding-bottom: max(35px, calc(env(safe-area-inset-bottom) + 15px));
                }
            }
        }
        
        /* Touch devices */
        @media (hover: none) and (pointer: coarse) {
            .video-card:hover {
                transform: none;
                background: inherit;
                backdrop-filter: blur(10px);
                border-color: rgba(255, 255, 255, 0.08);
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);

            .video-card:active {
                transform: scale(0.98);
                transition: transform 0.1s ease;
            }
            
            .video-card:hover::before {
                opacity: 0;
            }
        }
        
        /* Fallback for browsers without backdrop-filter */
        @supports not (backdrop-filter: blur(10px)) {
            .video-card {
                background: linear-gradient(145deg, #0f0f1a, #1a1a2e);
            }
        }
    </style>

                    { title: "Promo Facial", id: "1A29sbb5uCkUT6DQ6MrOKjiAsEA9a2k3z" },
                    { title: "Gastric Balloon", id: "1vNuHTWF_uTj36wEbCkpjaVTDips_3iDx" }
                ]
            },
            'anitasalon': {
                title: "Anita Salon",
                description: "Dokumentasi layanan salon dengan storytelling elegan yang membantu audiens memahami keunggulan brand.",
                videos: [
                    { title: "Listy Chan Pokemon", id: "1w803KiGsj53k0eCYrplu0Yxtl6bPqIHJ" },
                    { title: "Baba Boom", id: "1JeHkcYMyyO6Q9SQLK63j-esysOt5zbJB" },
                    { title: "Color Grey", id: "1cNfrWvQ0scBWe5TI6wnlAglCaTZacf5E" }
                ]
            },
            'sambarajo': {
                title: "Sambarajo",
                description: "Konten autentik restoran Padang yang menampilkan suasana dan kelezatan masakan khas yang otentik.",
                videos: [
                    { title: "Iga Bakar", id: "1j1pwYc0XvLvDMMSbddCx5cQtQQf0pVT2" },
                    { title: "Koyor Balado", id: "1pXCaJte8bRPmtZ4YebRISTiiBqUtHQkb" },
                    { title: "Sop Buntut Marasok", id: "1jAOqv4mZSURW41S6UIzS5zN0MAF-rWmI" },
                    { title: "Ikan Bilis Baladon", id: "140wEZTbTQPxmaEUklRqkuYU9pSopVwbv" }
                ]
            },
            'peekaboo': {
                title: "Peek A Boo",
                description: "Visual dinamis hairstation yang menampilkan layanan styling dengan suasana fun dan stylish klien.",
                videos: [
                    { title: "Tokyo Wave", id: "1SoHvxfmz33Ce51qTkG3V2MS_Xk_HxCDO" },
                    { title: "Jocellyn", id: "1A-Bo0MECZyEUrl4nsVBBXo1G9da1PXDy" },
                    { title: "Aldi Cacing", id: "15-R4uZF7w0MP5ZRQg1eb6dJ6qk3lK-66" },
                    { title: "Mey Perm", id: "1X2FWve5KYvVJ7uSkJY2_5FBXZXSU00Ng" }
                ]
            }
        };
        
        let currentVideos = [];
        let currentIndex = 0;
        let touchStartX = 0;
        let touchEndX = 0;
        let touchStartTime = 0;
        
        // Utility functions
        const getUrlParam = param => new URLSearchParams(window.location.search).get(param);
        const getEl = id => document.getElementById(id);
        const getEls = selector => document.querySelectorAll(selector);
        
        // Load client videos directly
        function loadClientVideos(clientId) {
            const client = clientData[clientId];
            if (!client) {
                showError('Client not found');
                return;
            }
            
            currentVideos = client.videos;
            
            // Update UI
            getEl('popupTitle').textContent = client.title;
            getEl('clientTitle').textContent = client.title;
            getEl('clientDescription').textContent = client.description;
            
            // Generate videos HTML
            const videosHTML = client.videos.map((video, index) => `
                <div class="video-card" onclick="openLightbox(${index})" style="animation-delay: ${index * 0.1}s;">
                    <div class="video-wrapper">
                        <iframe src="https://drive.google.com/file/d/${video.id}/preview" allowfullscreen loading="lazy"></iframe>
                    </div>
                    <h3 class="video-title">${video.title}</h3>
                </div>
            `).join('');
            
            getEl('videosGrid').innerHTML = videosHTML;
        }
        
        function showError(message) {
            getEl('videosGrid').innerHTML = `<div class="error">${message}</div>`;
        }
        
        // Lightbox functions
        function openLightbox(index) {
            if (currentVideos.length === 0) return;
            
            currentIndex = index;
            const video = currentVideos[index];
            getEl('lightboxVideo').src = `https://drive.google.com/file/d/${video.id}/preview`;
            getEl('lightbox').classList.add('active');
        }
        
        function closeLightbox() {
            getEl('lightbox').classList.remove('active');
            getEl('lightboxVideo').src = '';
        }
        
        function nextVideo() {
            if (currentVideos.length === 0) return;
            currentIndex = (currentIndex + 1) % currentVideos.length;
            getEl('lightboxVideo').src = `https://drive.google.com/file/d/${currentVideos[currentIndex].id}/preview`;
        }
        
        function prevVideo() {
            if (currentVideos.length === 0) return;
            currentIndex = (currentIndex - 1 + currentVideos.length) % currentVideos.length;
            getEl('lightboxVideo').src = `https://drive.google.com/file/d/${currentVideos[currentIndex].id}/preview`;
        }
        
        // Popup functions
        function closePopup() {
            const overlay = getEl('popupOverlay');
            overlay.classList.add('hide');
            overlay.classList.remove('show');
            document.body.classList.remove('popup-open');
            
            setTimeout(() => {
                getEls('iframe').forEach(iframe => iframe.src = '');
                window.parent !== window ? window.parent.postMessage('closePopup', '*') : window.close();
            }, 400);
        }
        
        function showPopup() {
            const overlay = getEl('popupOverlay');
            overlay.classList.add('show');
            overlay.classList.remove('hide');
            document.body.classList.add('popup-open');
        }
        
        // Event listeners
        getEl('popupOverlay').addEventListener('click', e => {
            if (e.target.id === 'popupOverlay') closePopup();
        });
        
        getEl('lightbox').addEventListener('click', e => {
            if (e.target.id === 'lightbox') closeLightbox();
        });
        
        document.addEventListener('keydown', e => {
            if (getEl('lightbox').classList.contains('active')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') prevVideo();
                if (e.key === 'ArrowRight') nextVideo();
            }
        });
        
        // Touch swipe for lightbox navigation
        getEl('lightbox').addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartTime = Date.now();
        }, { passive: true });

        getEl('lightbox').addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            const touchDuration = Date.now() - touchStartTime;

            if (touchDuration < 300 && Math.abs(touchEndX - touchStartX) > 50) {
                touchEndX < touchStartX - 50 ? nextVideo() : touchEndX > touchStartX + 50 ? prevVideo() : null;
            }
        }, { passive: true });
        
        // Handle messages from parent window
        window.addEventListener('message', event => {
            if (event.data && event.data.action === 'loadClient') {
                const client = event.data.client;
                if (client && clientData[client]) {
                    loadClientVideos(client);
                    showPopup();
                } else {
                    showError('Client not found');
                    showPopup();
                }
            }
        });
        
        // Initialize on page load
        window.addEventListener('load', () => {
            const client = getUrlParam('client');
            if (client && clientData[client]) {
                loadClientVideos(client);
                setTimeout(showPopup, 100);
            } else {
                showError('No client specified or client not found');
                setTimeout(showPopup, 100);
            }
        });
    </script>
</body>
