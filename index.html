<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Project Popup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            background: rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        body.popup-open {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        /* Popup Overlay */
        .popup-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            opacity: 0;
            visibility: hidden;
            overflow-y: auto;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .popup-overlay.show { opacity: 1; visibility: visible; }
        .popup-overlay.hide { opacity: 0; visibility: hidden; transition: all 0.4s ease; }
        
        /* Popup Content */
        .popup-content {
            background: linear-gradient(145deg, rgba(15, 15, 26, 0.85), rgba(26, 26, 46, 0.8));
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            width: 95vw;
            max-width: 1200px;
            max-height: 80vh;
            position: relative;
            overflow: hidden;
            margin: auto;
            transform: scale(0.7) translateY(100px);
            opacity: 0;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .popup-overlay.show .popup-content {
            transform: scale(1) translateY(0);
            opacity: 1;
        }
        
        .popup-overlay.hide .popup-content {
            transform: scale(0.8) translateY(60px);
            opacity: 0;
            transition: all 0.4s ease;
        }
        
        /* Header */
        .header {
            padding: 16px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            background: inherit;
            backdrop-filter: inherit;
            z-index: 10;
            min-height: 64px;
            position: relative;
        }
        
        .title {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #C4B5FD 50%, #E0E7FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: center;
        }
        
        .close {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .close:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-50%) rotate(90deg) scale(1.1);
            /* Removed top and right overrides to prevent positioning issues */
        }
        
        /* Body */
        .body {
            padding: 0;
            max-height: calc(80vh - 64px);
            overflow-y: auto;
            overflow-x: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .body::-webkit-scrollbar { display: none; }
        
        /* Main Gallery */
        .main-gallery { display: block; }
        .main-gallery.hidden { display: none; }
        
        .gproj-gallery-wrapper { padding: 30px 20px 40px; }
        
        /* Video Grid */
        .gproj-videos-grid, .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            max-width: 1000px;
            margin: 0 auto;
            justify-content: center;
        }
        
        /* Video Items */
        .gproj-video-item, .video-card {
            background: linear-gradient(145deg, rgba(15, 15, 26, 0.85), rgba(26, 26, 46, 0.7));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 16px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(30px) scale(0.9);
            animation: videoFadeIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            cursor: pointer;
            width: 100%;
            height: fit-content;
        }
        
        @keyframes videoFadeIn {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* Shimmer Effect - Fixed to stay within bounds */
        .gproj-video-item::before, .video-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
            transition: left 0.6s ease;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
            border-radius: inherit;
        }
        
        .gproj-video-item:hover::before, .video-card:hover::before {
            opacity: 1;
            left: 100%;
        }
        
        /* Hover Effects */
        .gproj-video-item:hover, .video-card:hover {
            transform: scale(1.03) translateY(-8px);
            background: linear-gradient(145deg, rgba(15, 15, 26, 0.9), rgba(26, 26, 46, 0.8));
            backdrop-filter: blur(15px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(122, 102, 204, 0.3);
            z-index: 10;
        }
        
        /* Video Thumbnail - FIXED */
        .gproj-video-thumbnail, .video-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            overflow: hidden;
            border-radius: 12px;
            margin-bottom: 12px;
            background: transparent;
            flex-shrink: 0;
        }
        
        .gproj-video-thumbnail iframe, .video-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: relative;
            z-index: 2;
            border-radius: 12px;
            background: transparent;
        }
        
        /* Video Info */
        .gproj-video-info {
            text-align: center;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            position: relative;
            z-index: 2;
        }
        
        .gproj-video-title, .video-title {
            font-size: 18px;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 8px;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .gproj-video-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 16px;
            flex-grow: 1;
            text-align: center;
        }
        
        .gproj-project-btn {
            background: linear-gradient(135deg, rgba(122, 102, 204, 0.9), rgba(107, 70, 193, 0.9));
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: center;
            box-shadow: 0 4px 12px rgba(122, 102, 204, 0.3);
            margin-top: auto;
        }
        
        .gproj-project-btn:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, rgba(139, 115, 217, 0.95), rgba(122, 95, 212, 0.95));
            box-shadow: 0 6px 16px rgba(122, 102, 204, 0.4);
        }
        
        /* Detail Page */
        .client-detail-page {
            display: none;
            padding: 30px 20px 40px;
        }
        
        .client-detail-page.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }
        
        .detail-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .detail-title {
            font-size: 32px;
            font-weight: 600;
            background: linear-gradient(135deg, #fff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            line-height: 1.3;
            text-align: center;
        }
        
        .detail-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            text-align: center;
        }
        
        .videos-grid {
            margin-top: 32px;
        }
        
        .video-card {
            height: fit-content;
        }
        
        /* Additional styles to ensure lightbox appears above Carrd navbar */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 99998; /* High z-index for Carrd compatibility */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            padding: 20px;
        }
        
        .lightbox.active { opacity: 1; visibility: visible; }
        
        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .lightbox-video {
            width: 90vw;
            height: 50.6vw;
            max-width: 1200px;
            max-height: 675px;
            min-width: 800px;
            min-height: 450px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        .lightbox-close {
            position: fixed;
            top: 80px; /* Much higher to avoid Carrd navbar */
            right: 30px;
            background: rgba(0, 0, 0, 0.9); /* More opaque */
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3); /* More visible border */
            color: #fff;
            font-size: 22px; /* Slightly larger */
            cursor: pointer;
            padding: 14px;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 48px; /* Larger button */
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99999; /* Much higher z-index to go above Carrd navbar */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7); /* Stronger shadow */
        }
        
        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.9) !important;
            color: #000 !important;
            transform: rotate(90deg) scale(1.1) !important;
            /* Remove top and right to prevent repositioning */
            border-color: rgba(0, 0, 0, 0.2) !important;
        }
        
        .nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: none;
            color: #fff;
            font-size: 20px;
            padding: 12px 16px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .nav:hover {
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            transform: translateY(-50%) scale(1.2);
        }
        
        .prev { left: 20px; }
        .next { right: 20px; }
        
        .loading, .error {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150px;
            color: #fff;
            font-size: 16px;
            grid-column: 1 / -1;
        }
        
        .error { color: #ff6b6b; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive Design */
        @media (max-width: 1366px) and (min-width: 1024px) {
            .popup-overlay {
                padding: 60px 20px;
            }
            
            .popup-content {
                max-height: 75vh;
            }
            
            .body {
                max-height: calc(75vh - 64px);
            }
        }
        
        @media (max-width: 768px) {
            .popup-overlay { 
                padding: 40px 10px; /* Increased to 40px top/bottom */
            }
            .popup-content {
                width: 96vw;
                max-height: 75vh; /* Reduced to 75vh for more space */
                border-radius: 12px;
            }
            
            .header {
                padding: 12px 16px;
                min-height: 56px;
            }
            
            .title { font-size: 18px; }
            .close { 
                width: 36px; 
                height: 36px; 
                font-size: 20px;
                right: 16px;
            }
            
            .close:hover {
                transform: translateY(-50%) rotate(90deg) scale(1.1);
                /* Removed positioning overrides */
            }
            
            .body { 
                max-height: calc(75vh - 56px); /* Adjusted accordingly */
            }
            
            .gproj-gallery-wrapper, .client-detail-page {
                padding: 25px 15px 35px; /* Increased bottom padding */
            }
            
            .gproj-videos-grid, .videos-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                padding-bottom: 20px; /* Extra bottom padding for grid */
            }
            
            .gproj-video-item, .video-card {
                padding: 16px;
                height: fit-content;
                max-width: none;
            }
            
            .gproj-video-item:hover, .video-card:hover {
                transform: scale(1.02) translateY(-4px);
            }
            
            .gproj-video-title, .video-title { font-size: 16px; }
            .gproj-video-description { font-size: 13px; }
            .gproj-project-btn { padding: 10px 20px; font-size: 13px; }
            
            .detail-title { font-size: 24px; }
            .detail-description { font-size: 14px; }
            
            .lightbox-content { 
                max-width: 95vw; 
                max-height: 85vh; 
            }
            
            .lightbox-video {
                width: 95vw;
                height: 53.4vw;
                min-width: 300px;
                min-height: 169px;
                max-width: 800px;
                max-height: 450px;
            }
            .lightbox-close { 
                top: 20px; 
                right: 20px; 
                width: 36px; 
                height: 36px; 
            }
            
            .lightbox-close:hover {
                top: 20px;
                right: 20px;
            }
            .nav { font-size: 18px; padding: 10px 14px; }
            .prev { left: 10px; }
            .next { right: 10px; }
        }
        
        @media (max-width: 480px) {
            .popup-overlay {
                padding: 35px 8px; /* Increased to 35px for small screens */
            }
            
            .popup-content {
                width: 96vw; /* Slightly smaller width */
                max-height: 70vh; /* Significantly reduced height */
                border-radius: 8px;
            }
            
            .body {
                max-height: calc(70vh - 56px); /* Adjusted accordingly */
            }
            
            .lightbox-close {
                top: 130px; /* Even lower for small mobile screens */
                right: 15px;
                width: 42px;
                height: 42px;
                font-size: 18px;
            }
            
            .gproj-gallery-wrapper, .client-detail-page {
                padding: 20px 12px 30px; /* Increased padding */
            }
            
            .gproj-video-item, .video-card {
                height: fit-content;
                padding: 14px;
                margin-bottom: 5px; /* Small margin to prevent touching edges */
            }
            
            .gproj-video-item:last-child, .video-card:last-child {
                margin-bottom: 15px; /* Extra margin for last item */
            }
            
            .gproj-video-title, .video-title { font-size: 15px; }
            .gproj-video-description { font-size: 12px; }
            .detail-title { font-size: 20px; }
        }
        
        /* Safe area handling for lightbox close button */
        @supports (padding-top: env(safe-area-inset-top)) {
            .lightbox-close {
                top: max(40px, calc(env(safe-area-inset-top) + 10px));
            }
            
            @media (max-width: 768px) {
                .lightbox-close {
                    top: max(50px, calc(env(safe-area-inset-top) + 20px));
                }
                
                .lightbox-close:hover {
                    top: max(50px, calc(env(safe-area-inset-top) + 20px)) !important;
                }
            }
        }
        @supports (padding-top: env(safe-area-inset-top)) {
            @media (max-width: 768px) {
                .popup-overlay {
                    padding-top: max(40px, calc(env(safe-area-inset-top) + 20px));
                    padding-bottom: max(40px, calc(env(safe-area-inset-bottom) + 20px));
                }
            }
            
            @media (max-width: 480px) {
                .popup-overlay {
                    padding-top: max(35px, calc(env(safe-area-inset-top) + 15px));
                    padding-bottom: max(35px, calc(env(safe-area-inset-bottom) + 15px));
                }
            }
        }
        
        /* Touch devices */
        @media (hover: none) and (pointer: coarse) {
            .gproj-video-item:hover, .video-card:hover {
                transform: none;
                background: inherit;
                backdrop-filter: blur(10px);
                border-color: rgba(255, 255, 255, 0.08);
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            }
            
            .gproj-video-item:active, .video-card:active {
                transform: scale(0.98);
                transition: transform 0.1s ease;
            }
            
            .gproj-video-item:hover::before, .video-card:hover::before {
                opacity: 0;
            }
        }
        
        /* Fallback for browsers without backdrop-filter */
        @supports not (backdrop-filter: blur(10px)) {
            .gproj-video-item, .video-card {
                background: linear-gradient(145deg, #0f0f1a, #1a1a2e);
            }
            .gproj-project-btn {
                background: linear-gradient(135deg, #7A66CC, #6B46C1);
            }
        }
    </style>
</head>

        let currentVideos = [];
        let currentIndex = 0;
        let currentView = 'gallery';
        let currentClient = null;
        
        // Utility functions
        const getUrlParam = param => new URLSearchParams(window.location.search).get(param);
        const getEl = id => document.getElementById(id);
        const getEls = selector => document.querySelectorAll(selector);
        
        // Gallery functions
        function loadGallery() {
            const videoGrid = getEl('videoGrid');
            const clients = Object.keys(clientData);
            
            const videosHTML = clients.map((clientId, index) => {
                const client = clientData[clientId];
                const mainVideo = client.videos[0];
                
                return `
                    <div class="gproj-video-item" style="animation-delay: ${index * 0.1}s;">
                        <div class="gproj-video-thumbnail">
                            <iframe src="https://drive.google.com/file/d/${mainVideo.id}/preview" allowfullscreen loading="lazy"></iframe>
                        </div>
                        <div class="gproj-video-info">
                            <h3 class="gproj-video-title">${client.title}</h3>
                            <p class="gproj-video-description">${client.description}</p>
                            <button class="gproj-project-btn" onclick="showClientDetail('${clientId}')">View Details</button>
                        </div>
                    </div>
                `;
            }).join('');
            
            videoGrid.innerHTML = videosHTML;
        }
        
        function showClientDetail(clientId) {
            const mainGallery = getEl('mainGallery');
            mainGallery.classList.add('hidden');
            
            const client = clientData[clientId];
            if (!client) return;
            
            currentView = 'detail';
            currentClient = clientId;
            currentVideos = client.videos;
            
            let detailPage = getEl(`detail-${clientId}`);
            if (!detailPage) {
                detailPage = document.createElement('div');
                detailPage.className = 'client-detail-page';
                detailPage.id = `detail-${clientId}`;
                
                const videosHTML = client.videos.map((video, index) => `
                    <div class="video-card" onclick="openLightbox(${index})" style="animation-delay: ${index * 0.1}s;">
                        <div class="video-wrapper">
                            <iframe src="https://drive.google.com/file/d/${video.id}/preview" allowfullscreen loading="lazy"></iframe>
                        </div>
                        <h3 class="video-title">${video.title}</h3>
                    </div>
                `).join('');
                
                detailPage.innerHTML = `
                    <div class="detail-header">
                        <h1 class="detail-title">${client.title}</h1>
                        <p class="detail-description">${client.description}</p>
                    </div>
                    <div class="videos-grid">
                        ${videosHTML}
                    </div>
                `;
                
                document.querySelector('.body').appendChild(detailPage);
            }
            
            getEls('.client-detail-page').forEach(page => page.classList.remove('active'));
            detailPage.classList.add('active');
            getEl('popupTitle').textContent = client.title;
        }
        
        function showMainGallery() {
            getEl('mainGallery').classList.remove('hidden');
            getEls('.client-detail-page').forEach(page => page.classList.remove('active'));
            
            currentView = 'gallery';
            currentClient = null;
            currentVideos = [];
            getEl('popupTitle').textContent = 'Gallery Project';
        }
        
        function handleCloseButton() {
            currentView === 'detail' ? showMainGallery() : closePopup();
        }
        
        // Lightbox functions
        function openLightbox(index) {
            if (currentVideos.length === 0) return;
            
            currentIndex = index;
            const video = currentVideos[index];
            getEl('lightboxVideo').src = `https://drive.google.com/file/d/${video.id}/preview`;
            getEl('lightbox').classList.add('active');
        }
        
        function closeLightbox() {
            getEl('lightbox').classList.remove('active');
            getEl('lightboxVideo').src = '';
        }
        
        function nextVideo() {
            if (currentVideos.length === 0) return;
            currentIndex = (currentIndex + 1) % currentVideos.length;
            getEl('lightboxVideo').src = `https://drive.google.com/file/d/${currentVideos[currentIndex].id}/preview`;
        }
        
        function prevVideo() {
            if (currentVideos.length === 0) return;
            currentIndex = (currentIndex - 1 + currentVideos.length) % currentVideos.length;
            getEl('lightboxVideo').src = `https://drive.google.com/file/d/${currentVideos[currentIndex].id}/preview`;
        }
        
        // Popup functions
        function closePopup() {
            const overlay = getEl('popupOverlay');
            overlay.classList.add('hide');
            overlay.classList.remove('show');
            document.body.classList.remove('popup-open');
            
            setTimeout(() => {
                getEls('iframe').forEach(iframe => iframe.src = '');
                window.parent !== window ? window.parent.postMessage('closePopup', '*') : window.close();
            }, 400);
        }
        
        function showPopup() {
            const overlay = getEl('popupOverlay');
            overlay.classList.add('show');
            overlay.classList.remove('hide');
            document.body.classList.add('popup-open');
        }
        
        // Event listeners
        getEl('popupOverlay').addEventListener('click', e => {
            if (e.target.id === 'popupOverlay') closePopup();
        });
        
        getEl('lightbox').addEventListener('click', e => {
            if (e.target.id === 'lightbox') closeLightbox();
        });
        
        document.addEventListener('keydown', e => {
            if (getEl('lightbox').classList.contains('active')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') prevVideo();
                if (e.key === 'ArrowRight') nextVideo();
            } else if (e.key === 'Escape') {
                currentView === 'detail' ? showMainGallery() : closePopup();
            }
        });
        
        // Touch events for swipe navigation
        let touchStartX = 0, touchStartTime = 0;
        
        getEl('lightbox').addEventListener('touchstart', e => {
            if (e.target.classList.contains('lightbox-video')) {
                touchStartX = e.changedTouches[0].screenX;
                touchStartTime = Date.now();
            }
        }, { passive: true });
        
        getEl('lightbox').addEventListener('touchend', e => {
            if (e.target.classList.contains('lightbox-video')) {
                const touchEndX = e.changedTouches[0].screenX;
                const touchDuration = Date.now() - touchStartTime;
                
                if (touchDuration < 300 && Math.abs(touchEndX - touchStartX) > 50) {
                    touchEndX < touchStartX - 50 ? nextVideo() : touchEndX > touchStartX + 50 ? prevVideo() : null;
                }
            }
        }, { passive: true });
        
        // Handle messages from parent window
        window.addEventListener('message', event => {
            if (event.data && event.data.action === 'loadGallery') {
                const client = event.data.client;
                client && clientData[client] ? showClientDetail(client) : showMainGallery();
                showPopup();
            }
        });
        
        // Initialize
        window.addEventListener('load', () => {
            loadGallery();
            const client = getUrlParam('client');
            if (client && clientData[client]) showClientDetail(client);
            setTimeout(showPopup, 100);
        });
