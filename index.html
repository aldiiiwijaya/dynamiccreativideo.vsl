<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Project Popup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            background: rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        body.popup-open {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        /* Popup Overlay */
        .popup-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            overflow-y: auto;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .popup-overlay.show { opacity: 1; visibility: visible; }
        .popup-overlay.hide { opacity: 0; visibility: hidden; transition: all 0.4s ease; }
        
        /* Popup Content */
        .popup-content {
            background: linear-gradient(145deg, rgba(15, 15, 26, 0.85), rgba(26, 26, 46, 0.8));
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            width: 95vw;
            max-width: 1200px;
            max-height: 85vh;
            position: relative;
            overflow: hidden;
            margin: auto;
            transform: scale(0.7) translateY(100px);
            opacity: 0;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .popup-overlay.show .popup-content {
            transform: scale(1) translateY(0);
            opacity: 1;
        }
        
        .popup-overlay.hide .popup-content {
            transform: scale(0.8) translateY(60px);
            opacity: 0;
            transition: all 0.4s ease;
        }
        
        /* Header */
        .header {
            padding: 16px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            background: inherit;
            backdrop-filter: inherit;
            z-index: 10;
            min-height: 64px;
            position: relative;
        }
        
        .title {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #C4B5FD 50%, #E0E7FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: center;
        }
        
        .close {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .close:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: rotate(90deg) scale(1.1);
        }
        
        /* Body */
        .body {
            padding: 0;
            max-height: calc(85vh - 64px);
            overflow-y: auto;
            overflow-x: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .body::-webkit-scrollbar { display: none; }
        
        /* Main Gallery */
        .main-gallery { display: block; }
        .main-gallery.hidden { display: none; }
        
        .gproj-gallery-wrapper { padding: 30px 20px 40px; }
        
        /* Video Grid */
        .gproj-videos-grid, .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            max-width: 1000px;
            margin: 0 auto;
            justify-content: center;
        }
        
        /* Video Items */
        .gproj-video-item, .video-card {
            background: linear-gradient(145deg, rgba(15, 15, 26, 0.85), rgba(26, 26, 46, 0.7));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 16px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(30px) scale(0.9);
            animation: videoFadeIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            cursor: pointer;
            width: 100%;
            height: fit-content;
        }
        
        @keyframes videoFadeIn {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* Shimmer Effect - Fixed to stay within bounds */
        .gproj-video-item::before, .video-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
            transition: left 0.6s ease;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
            border-radius: inherit;
        }
        
        .gproj-video-item:hover::before, .video-card:hover::before {
            opacity: 1;
            left: 100%;
        }
        
        /* Hover Effects */
        .gproj-video-item:hover, .video-card:hover {
            transform: scale(1.03) translateY(-8px);
            background: linear-gradient(145deg, rgba(15, 15, 26, 0.9), rgba(26, 26, 46, 0.8));
            backdrop-filter: blur(15px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(122, 102, 204, 0.3);
            z-index: 10;
        }
        
        /* Video Thumbnail - FIXED */
        .gproj-video-thumbnail, .video-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            overflow: hidden;
            border-radius: 12px;
            margin-bottom: 12px;
            background: transparent; /* Changed from #000 to transparent */
            flex-shrink: 0;
        }
        
        .gproj-video-thumbnail iframe, .video-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: relative;
            z-index: 2;
            border-radius: 12px; /* Added border radius to iframe */
            background: transparent; /* Made iframe background transparent */
        }
        
        /* Video Info */
        .gproj-video-info {
            text-align: center;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            position: relative;
            z-index: 2;
        }
        
        .gproj-video-title, .video-title {
            font-size: 18px;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 8px;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            text-align: center; /* Ensure title is centered */
        }
        
        .gproj-video-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 16px;
            flex-grow: 1;
            text-align: center; /* Center align description */
        }
        
        .gproj-project-btn {
            background: linear-gradient(135deg, rgba(122, 102, 204, 0.9), rgba(107, 70, 193, 0.9));
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: center;
            box-shadow: 0 4px 12px rgba(122, 102, 204, 0.3);
            margin-top: auto;
        }
        
        .gproj-project-btn:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, rgba(139, 115, 217, 0.95), rgba(122, 95, 212, 0.95));
            box-shadow: 0 6px 16px rgba(122, 102, 204, 0.4);
        }
        
        /* Detail Page */
        .client-detail-page {
            display: none;
            padding: 30px 20px 40px;
        }
        
        .client-detail-page.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }
        
        .detail-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .detail-title {
            font-size: 32px;
            font-weight: 600;
            background: linear-gradient(135deg, #fff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            line-height: 1.3;
            text-align: center; /* Ensure detail title is centered */
        }
        
        .detail-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            text-align: center; /* Center align detail description */
        }
        
        .videos-grid {
            margin-top: 32px;
        }
        
        .video-card {
            height: fit-content;
        }
        
        /* Lightbox */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            padding: 20px;
        }
        
        .lightbox.active { opacity: 1; visibility: visible; }
        
        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .lightbox-video {
            width: 90vw;
            height: 50.6vw; /* Maintain 16:9 aspect ratio */
            max-width: 1200px;
            max-height: 675px; /* 1200 * 9/16 */
            min-width: 800px;
            min-height: 450px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        .lightbox-close {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg) scale(1.1);
        }
        
        .nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: none;
            color: #fff;
            font-size: 20px;
            padding: 12px 16px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .nav:hover {
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            transform: translateY(-50%) scale(1.2);
        }
        
        .prev { left: 20px; }
        .next { right: 20px; }
        
        .loading, .error {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150px;
            color: #fff;
            font-size: 16px;
            grid-column: 1 / -1;
        }
        
        .error { color: #ff6b6b; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .popup-overlay { padding: 10px; }
            .popup-content {
                width: 98vw;
                max-height: 90vh;
                border-radius: 12px;
            }
            
            .header {
                padding: 12px 16px;
                min-height: 56px;
            }
            
            .title { font-size: 18px; }
            .close { 
                width: 36px; 
                height: 36px; 
                font-size: 20px;
                right: 16px;
            }
            
            .body { max-height: calc(90vh - 56px); }
            
            .gproj-gallery-wrapper, .client-detail-page {
                padding: 20px 15px;
            }
            
            .gproj-videos-grid, .videos-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .gproj-video-item, .video-card {
                padding: 16px;
                height: fit-content;
                max-width: none;
            }
            
            .gproj-video-item:hover, .video-card:hover {
                transform: scale(1.02) translateY(-4px);
            }
            
            .gproj-video-title, .video-title { font-size: 16px; }
            .gproj-video-description { font-size: 13px; }
            .gproj-project-btn { padding: 10px 20px; font-size: 13px; }
            
            .detail-title { font-size: 24px; }
            .detail-description { font-size: 14px; }
            
            .lightbox-content { 
                max-width: 95vw; 
                max-height: 85vh; 
            }
            
            .lightbox-video {
                width: 95vw;
                height: 53.4vw; /* 95vw * 9/16 */
                min-width: 300px;
                min-height: 169px; /* 300 * 9/16 */
                max-width: 800px;
                max-height: 450px;
            }
            .lightbox-close { top: 20px; right: 20px; width: 36px; height: 36px; }
            .nav { font-size: 18px; padding: 10px 14px; }
            .prev { left: 10px; }
            .next { right: 10px; }
        }
        
        @media (max-width: 480px) {
            .gproj-video-item, .video-card {
                height: fit-content;
                padding: 14px;
            }
            
            .gproj-video-title, .video-title { font-size: 15px; }
            .gproj-video-description { font-size: 12px; }
            .detail-title { font-size: 20px; }
        }
        
        /* Touch devices */
        @media (hover: none) and (pointer: coarse) {
            .gproj-video-item:hover, .video-card:hover {
                transform: none;
                background: inherit;
                backdrop-filter: blur(10px);
                border-color: rgba(255, 255, 255, 0.08);
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            }
            
            .gproj-video-item:active, .video-card:active {
                transform: scale(0.98);
                transition: transform 0.1s ease;
            }
            
            .gproj-video-item:hover::before, .video-card:hover::before {
                opacity: 0;
            }
        }
        
        /* Fallback for browsers without backdrop-filter */
        @supports not (backdrop-filter: blur(10px)) {
            .gproj-video-item, .video-card {
                background: linear-gradient(145deg, #0f0f1a, #1a1a2e);
            }
            .gproj-project-btn {
                background: linear-gradient(135deg, #7A66CC, #6B46C1);
            }
        }
    </style>
</head>
<body>
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <div class="header">
                <h2 class="title" id="popupTitle">Gallery Project</h2>
                <button class="close" onclick="handleCloseButton()" type="button">&times;</button>
            </div>
            <div class="body">
                <div class="main-gallery" id="mainGallery">
                    <div class="gproj-gallery-wrapper">
                        <div class="gproj-videos-grid" id="videoGrid">
                            <div class="loading">Loading videos...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <iframe class="lightbox-video" id="lightboxVideo" allowfullscreen></iframe>
            <button class="lightbox-close" onclick="closeLightbox()" type="button">&times;</button>
            <button class="nav prev" onclick="prevVideo()" type="button">&lt;</button>
            <button class="nav next" onclick="nextVideo()" type="button">&gt;</button>
        </div>
    </div>

    <script>
        const clientData = {
            '8amities': {
                title: "8'amities",
                description: "Konten visual fashion kasual yang memperkuat branding dan daya tarik audiens dengan foto dan video dinamis.",
                videos: [
                    { title: "8'Amities Astro", id: "1eVyUJjRVVBAOSIEDDRUPq-w9SinkjbNq" },
                    { title: "8'Amities Stan", id: "1wvkUBOtxGbA-yKIOx3evA5FRWTclbkEG" },
                    { title: "8'Amities GBK", id: "1oog_2GnLg5Bf7ygQh9LgY5dZPIrVwr-m" }
                ]
            },
            'cemilanketo': {
                title: "Cemilan Keto",
                description: "Konten edukatif cemilan sehat keto yang menampilkan produk berkualitas dengan visual menggugah selera.",
                videos: [
                    { title: "Pizza", id: "1ylrXLPCeESz0uhx2AFLWm1MO2ioz0-q5" },
                    { title: "Jajanan Pasar", id: "1yVkp8z7oTmDw_piImzHLL-8WzUlWuhR5" },
                    { title: "Dimsum", id: "1Yo4mu28jNF7rEBy7LGVR3vyah7UJQpon" },
                    { title: "Olahan Ayam", id: "1O01ZMw55-Ahm7Nl6tmM33OSpgwLZuEhD" }
                ]
            }
        };
        
        let currentVideos = [];
        let currentIndex = 0;
        let currentView = 'gallery';
        let currentClient = null;
        
        // Utility functions
        const getUrlParam = param => new URLSearchParams(window.location.search).get(param);
        const $ = id => document.getElementById(id);
        const $$ = selector => document.querySelectorAll(selector);
        
        // Gallery functions
        function loadGallery() {
            const videoGrid = $('videoGrid');
            const clients = Object.keys(clientData);
            
            const videosHTML = clients.map((clientId, index) => {
                const client = clientData[clientId];
                const mainVideo = client.videos[0];
                
                return `
                    <div class="gproj-video-item" style="animation-delay: ${index * 0.1}s;">
                        <div class="gproj-video-thumbnail">
                            <iframe src="https://drive.google.com/file/d/${mainVideo.id}/preview" allowfullscreen loading="lazy"></iframe>
                        </div>
                        <div class="gproj-video-info">
                            <h3 class="gproj-video-title">${client.title}</h3>
                            <p class="gproj-video-description">${client.description}</p>
                            <button class="gproj-project-btn" onclick="showClientDetail('${clientId}')">View Details</button>
                        </div>
                    </div>
                `;
            }).join('');
            
            videoGrid.innerHTML = videosHTML;
        }
        
        function showClientDetail(clientId) {
            const mainGallery = $('mainGallery');
            mainGallery.classList.add('hidden');
            
            const client = clientData[clientId];
            if (!client) return;
            
            currentView = 'detail';
            currentClient = clientId;
            currentVideos = client.videos;
            
            let detailPage = $(`detail-${clientId}`);
            if (!detailPage) {
                detailPage = document.createElement('div');
                detailPage.className = 'client-detail-page';
                detailPage.id = `detail-${clientId}`;
                
                const videosHTML = client.videos.map((video, index) => `
                    <div class="video-card" onclick="openLightbox(${index})" style="animation-delay: ${index * 0.1}s;">
                        <div class="video-wrapper">
                            <iframe src="https://drive.google.com/file/d/${video.id}/preview" allowfullscreen loading="lazy"></iframe>
                        </div>
                        <h3 class="video-title">${video.title}</h3>
                    </div>
                `).join('');
                
                detailPage.innerHTML = `
                    <div class="detail-header">
                        <h1 class="detail-title">${client.title}</h1>
                        <p class="detail-description">${client.description}</p>
                    </div>
                    <div class="videos-grid">
                        ${videosHTML}
                    </div>
                `;
                
                document.querySelector('.body').appendChild(detailPage);
            }
            
            $$('.client-detail-page').forEach(page => page.classList.remove('active'));
            detailPage.classList.add('active');
            $('popupTitle').textContent = client.title;
        }
        
        function showMainGallery() {
            $('mainGallery').classList.remove('hidden');
            $$('.client-detail-page').forEach(page => page.classList.remove('active'));
            
            currentView = 'gallery';
            currentClient = null;
            currentVideos = [];
            $('popupTitle').textContent = 'Gallery Project';
        }
        
        function handleCloseButton() {
            currentView === 'detail' ? showMainGallery() : closePopup();
        }
        
        // Lightbox functions
        function openLightbox(index) {
            if (currentVideos.length === 0) return;
            
            currentIndex = index;
            const video = currentVideos[index];
            $('lightboxVideo').src = `https://drive.google.com/file/d/${video.id}/preview`;
            $('lightbox').classList.add('active');
        }
        
        function closeLightbox() {
            $('lightbox').classList.remove('active');
            $('lightboxVideo').src = '';
        }
        
        function nextVideo() {
            if (currentVideos.length === 0) return;
            currentIndex = (currentIndex + 1) % currentVideos.length;
            $('lightboxVideo').src = `https://drive.google.com/file/d/${currentVideos[currentIndex].id}/preview`;
        }
        
        function prevVideo() {
            if (currentVideos.length === 0) return;
            currentIndex = (currentIndex - 1 + currentVideos.length) % currentVideos.length;
            $('lightboxVideo').src = `https://drive.google.com/file/d/${currentVideos[currentIndex].id}/preview`;
        }
        
        // Popup functions
        function closePopup() {
            const overlay = $('popupOverlay');
            overlay.classList.add('hide');
            overlay.classList.remove('show');
            document.body.classList.remove('popup-open');
            
            setTimeout(() => {
                $$('iframe').forEach(iframe => iframe.src = '');
                window.parent !== window ? window.parent.postMessage('closePopup', '*') : window.close();
            }, 400);
        }
        
        function showPopup() {
            const overlay = $('popupOverlay');
            overlay.classList.add('show');
            overlay.classList.remove('hide');
            document.body.classList.add('popup-open');
        }
        
        // Event listeners
        $('popupOverlay').addEventListener('click', e => {
            if (e.target.id === 'popupOverlay') closePopup();
        });
        
        $('lightbox').addEventListener('click', e => {
            if (e.target.id === 'lightbox') closeLightbox();
        });
        
        document.addEventListener('keydown', e => {
            if ($('lightbox').classList.contains('active')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') prevVideo();
                if (e.key === 'ArrowRight') nextVideo();
            } else if (e.key === 'Escape') {
                currentView === 'detail' ? showMainGallery() : closePopup();
            }
        });
        
        // Touch events for swipe navigation
        let touchStartX = 0, touchStartTime = 0;
        
        $('lightbox').addEventListener('touchstart', e => {
            if (e.target.classList.contains('lightbox-video')) {
                touchStartX = e.changedTouches[0].screenX;
                touchStartTime = Date.now();
            }
        }, { passive: true });
        
        $('lightbox').addEventListener('touchend', e => {
            if (e.target.classList.contains('lightbox-video')) {
                const touchEndX = e.changedTouches[0].screenX;
                const touchDuration = Date.now() - touchStartTime;
                
                if (touchDuration < 300 && Math.abs(touchEndX - touchStartX) > 50) {
                    touchEndX < touchStartX - 50 ? nextVideo() : touchEndX > touchStartX + 50 ? prevVideo() : null;
                }
            }
        }, { passive: true });
        
        // Handle messages from parent window
        window.addEventListener('message', event => {
            if (event.data && event.data.action === 'loadGallery') {
                const client = event.data.client;
                client && clientData[client] ? showClientDetail(client) : showMainGallery();
                showPopup();
            }
        });
        
        // Initialize
        window.addEventListener('load', () => {
            loadGallery();
            const client = getUrlParam('client');
            if (client && clientData[client]) showClientDetail(client);
            setTimeout(showPopup, 100);
        });
    </script>
</body>
</html>
